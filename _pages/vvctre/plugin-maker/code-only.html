<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    Type:<br />
    <select id="type" style="color: black; background-color: white">
      <option value="custom_default_settings">Custom Default Settings</option>
      <option value="button_to_touch">Button To Touch</option>
      <option value="window_size">Window Size</option>
      <option value="window_position">Window Position</option>
      <option value="log_file">Log File</option></select
    ><br />

    <div id="custom_default_settings_div">
      Lines (see
      <a
        href="/vvctre/custom-default-settings-plugin-bot-and-plugin-maker-line-examples/"
        >Custom Default Settings Plugin Bot And Plugin Maker Line Examples</a
      >):<br />
      <textarea
        id="custom_default_settings_lines"
        style="background-color: white; color: black"
      ></textarea>
    </div>

    <div id="button_to_touch_div" style="display: none">
      X:<br />
      <input
        type="text"
        id="button_to_touch_x"
        value="6"
        style="color: black; background-color: white"
      /><br />
      Y:<br />
      <input
        type="text"
        id="button_to_touch_y"
        value="6"
        style="color: black; background-color: white"
      /><br />
      Params:<br />
      <input
        type="text"
        id="button_to_touch_params"
        value="engine:keyboard,code:6"
        style="color: black; background-color: white"
      />
    </div>

    <div id="window_size_div" style="display: none">
      Width:<br />
      <input
        type="text"
        id="window_size_width"
        value="400"
        style="color: black; background-color: white"
      /><br />
      Height:<br />
      <input
        type="text"
        id="window_size_height"
        value="480"
        style="color: black; background-color: white"
      />
    </div>

    <div id="window_position_div" style="display: none">
      X:<br />
      <input
        type="text"
        id="window_position_x"
        value="0"
        style="color: black; background-color: white"
      /><br />
      Y:<br />
      <input
        type="text"
        id="window_position_y"
        value="0"
        style="color: black; background-color: white"
      />
    </div>

    <div id="log_file_div" style="display: none">
      File path:<br />
      <input
        type="text"
        id="log_file_file_path"
        value="log.txt"
        style="color: black; background-color: white"
      />
    </div>

    <button id="makePlugin">Make Plugin</button>

    <script
      src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"
      integrity="sha256-u/J1Urdrk3nCYFefpoeTMgI5viU1ujCDu2fXXoSJjhg="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jszip@3.5.0/dist/jszip.min.js"
      integrity="sha256-cNXRgwrU74TQiTDsep3TqNE1ZOBPrOmYVYWi+fM8czw="
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/vvctre/plugin-maker/custom-default-settings-regexes.js"></script>
    <script src="/assets/js/vvctre/plugin-maker/code-only.js"></script>
  </body>
</html>
