<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    Type:<br/>
    <input type="radio" id="cds" name="type" checked> Custom Default Settings<br/>
    <input type="radio" id="btt" name="type"> Button To Touch<br/>
    <input type="radio" id="ws" name="type"> Window Size<br/>
    <input type="radio" id="wp" name="type"> Window Position<br/>
    <input type="radio" id="lf" name="type"> Log File<br/><br/>

    <div id="cdsdiv">
      Lines:<br>
      <textarea id="cdslines" style="background-color: white; color: black;"></textarea>
    </div>

    <br/>
    <button id="makePlugin">Make Plugin</button>

    <script src="https://cdn.jsdelivr.net/npm/file-saver/dist/FileSaver.min.js"></script>

    <script>
      const url = new URL(location.href)
      if (url.searchParams.has('code')) {
        fetch('https://vvctre-plugin-maker-server.falt.cf/oauth/github/get-access-token', {
          headers: {
            'Content-Type': 'text/plain'
          },
          body: url.searchParams.get('code'),
          method: 'POST'
        }).then(r => r.text()).then(token => {
          location.href = `/vvctre/plugin-maker/code-and-builds-user-github-account/?token=${token}`
        })
      } else if (!url.searchParams.has('token')) {
        location.href = 'https://github.com/login/oauth/authorize?client_id=1df52b4366a6b5d52011&scope=public_repo,workflow'
      }

      document.querySelector('#makePlugin').addEventListener('click', () => {
        document.body.style.cursor = 'wait'
      })
    </script>
  </body>
</html>
